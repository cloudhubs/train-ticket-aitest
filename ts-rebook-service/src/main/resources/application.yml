server:
  port: 8903
spring:
  application:
    name: ts-rebook-service
  cloud:
    consul:
      config:
        enabled: false
      discovery:
        instance-id:
          ${spring.application.name}-${server.port}-${random.int[1,99]}
        prefer-ip-address: true
        health-check-critical-timeout: 2m
      host: ${CONSUL_HOST:localhost}
      port: 8500
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: 5672
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: admin@123#
    url:
      jdbc:mysql://${MYSQL_HOST:localhost}:3306/ts-rebook-service?createDatabaseIfNotExist=true
    username: root
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: update
security:
  authorization-rules:
    - paths: ["/actuator/health"]
      authorities: ["permitAll"]
    - paths: ["/api/v1/travelservice/trips"]
      method: "PUT"
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/travelservice/trips/*"]
      method: "DELETE"
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/travel2service/trips"]
      method: "PUT"
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/travel2service/trips"]
      method: "POST"
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/travel2service/trips"]
      method: "DELETE"
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/waitorderservice/order"]
      method: "POST"
      authorities: ["ROLE_USER"]
    - paths: ["/api/v1/waitorderservice/orders"]
      method: "GET"
      authorities: ["ROLE_USER"]
    - paths: ["/api/v1/waitorderservice/waitlistorders"]
      method: "GET"
      authorities: ["ROLE_USER"]
    - paths: ["/api/v1/waitorderservice/welcome"]
      authorities: ["permitAll"]
    - paths: ["/api/v1/travelservice/**"]
      authorities: ["permitAll"]
    - paths: ["/api/v1/travel2service/**"]
      authorities: ["permitAll"]
    - paths:
        - "/api/v1/routeplanservice/**"
        - "/swagger-ui.html"
        - "/webjars/**"
        - "/images/**"
        - "/configuration/**"
        - "/swagger-resources/**"
        - "/v2/**"
      authorities: ["permitAll"]
    - paths: ["/api/v1/admintravelservice/**"]
      authorities: ["ROLE_ADMIN"]
    - paths: ["/api/v1/rebookservice/**"]
      authorities: ['ROLE_USER']
