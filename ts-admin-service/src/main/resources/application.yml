server:
  port: 8887
spring:
  application:
    name: ts-admin-service
  cloud:
    consul:
      config:
        enabled: false
      discovery:
        instance-id: 
          ${spring.application.name}-${server.port}-${random.int[1,99]}
        prefer-ip-address: true
      host: ${CONSUL_HOST:localhost}
      port: 8500
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: 5672
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: admin@123#
    url: 
      jdbc:mysql://${MYSQL_HOST:localhost}:3306/ts-admin-service?createDatabaseIfNotExist=true
    username: root
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: update
security:
  authorization-rules:
    - paths:
        - "/api/v1/adminbasicservice/adminbasic/stations"
        - "/api/v1/adminbasicservice/adminbasic/trains"
        - "/api/v1/adminbasicservice/adminbasic/prices"
        - "/api/v1/adminbasicservice/adminbasic/configs"
        - "/api/v1/adminbasicservice/adminbasic/contacts"
      method: "GET"
      authorities: ['authenticated']
    - paths:
        - "/swagger-ui.html"
        - "/webjars/**"
        - "/images/**"
        - "/configuration/**"
        - "/swagger-resources/**"
        - "/v2/**"
      authorities: ["permitAll"]
    - paths: ["/api/v1/adminbasicservice/**"]
      authorities: ["ROLE_ADMIN"]
